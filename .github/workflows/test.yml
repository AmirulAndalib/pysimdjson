name: Run tests

on: [push]

jobs:
  # Tests that are platform-agnostic.
  universal:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - uses: actions/checkout@v2

    - name: Installing platform dependencies
      run: >
        sudo apt-get install -y
        build-essential
        clang-6.0

    - name: Installing python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[test]'

    - name: Generating coverage report
      run: |
        coverage report -m

    - name: Checking flake8
      run: |
        flake8

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9, pypy3]
        exclude:
          - os: windows-latest
            python-version: 3.5
          - os: windows-latest
            python-version: 3.6
          - os: windows-latest
            python-version: pypy3

    steps:
      # Python needs to be setup before checkout to prevent files from being
      # left in the source tree. See setup-python/issues/106.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@v2

    - name: Installing platform dependencies
      if: matrix.os == 'ubuntu-latest'
      run: >
        sudo apt-get install -y
        build-essential
        clang-6.0

    - name: Installing python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[test]'

    - name: Running tests with pytest
      run: |
        pytest
